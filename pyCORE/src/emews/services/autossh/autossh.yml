# Configuration file for AutoSSH
# YAML 1.2 compliant

config:  # service configuration
  server:
    host: 10.176.149.20
    port: 2252
    username: coreuser
    password: P28c7RtO0
  command:
    command_count: 5  #how many commands to execute from the list
    command_list:
    - uptime
    - ps aux
    - df -m
    - pwd
    - ls -al

dependencies:  # additional classes that this service requires
  command_sampler: # unique name to describe the dependency
    class: UniformSampler  # distribution to sample commands from
    module: samplers.uniformsampler
    config:
      lower_bound: 1  # lower bound (sec)
      upper_bound: 5  # upper bound (sec)

decorators:  # any decorators required need to be defined here
- LoopedService:  # LoopedService decorator
    dependencies:  # additional classes that this decorator requires
      loop_sampler: # unique name to describe the dependency
        class: UniformSampler  # distribution to sample service loop start time from
        module: samplers.uniformsampler
        config:
          lower_bound: 120  # lower bound (sec)
          upper_bound: 3600  # upper bound (sec)
